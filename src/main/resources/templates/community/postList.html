<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>커뮤니티</title>
    <style>
        .hero-wrap {
            position: relative;
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .breadcrumbs, .bread {
            color: white;
        }

        .post-item {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-item img {
            max-height: 100px;
            border-radius: 5px;
        }

        .post-details {
            flex: 1;
            margin-right: 20px;
        }

        .badge-category {
            font-size: 0.9rem;
        }

        .category-buttons {
            margin-bottom: 20px;
        }

        .category-buttons button {
            margin-right: 5px;
            margin-bottom: 10px;
        }

        .pagination {
            justify-content: center;
        }

        .alert-info {
            background-color: #e4f6e4;
            color: #004e23;
            border-color: #b3ffd3;
        }

        .alert-info a {
            color: #004e23;
        }

        .search-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #00bd56;
            border-radius: 25px;
            padding: 5px 10px;
            width: fit-content;
        }

        .search-select {
            border: none;
            background: transparent;
            color: #4CAF50;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            outline: none; /* Removes outline */
        }

        .search-input {
            border: none;
            outline: none;
            width: 150px;
        }

        .search-button {
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-button i {
            font-size: 20px; /* Adjust size as needed */
        }

        /* Ensure styles don't break on smaller screens */
        @media (max-width: 600px) {
            .search-wrapper {
                width: 100%;
                padding: 5px;
            }

            .search-input {
                width: 100%;
            }
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<div layout:fragment="main" class="page-body">
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a href="../index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>Community<i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-0 bread">커뮤니티</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h2 class="heading-section mb-4">커뮤니티</h2>

                    <!-- 카테고리 버튼  -->
                    <ul class="nav nav-tabs" style="margin-bottom: 10px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">전체</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">나눔</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">동네 강아지 친구 찾기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" >자유게시판</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" >공지사항</a>
                        </li>
                    </ul>

                    <!--검색창 -->
                    <div class="search-wrapper" style="margin-bottom: 5px">
                        <select class="search-select">
                            <option value="all">제목</option>
                            <option value="all">내용</option>
                            <option value="all">전체+내용</option>
                            <option value="all">글쓴이</option>
                        </select>
                        <input type="text" class="search-input" placeholder="검색어를 입력하세요">
                        <button class="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <!-- 공지사항 -->
                    <div class="alert alert-info" role="alert">
                        📢 <a href="#">펫트라슈 6월 후기 어워드 당첨자 발표!!!</a>
                    </div>

                    <!-- 게시글 목록 -->
                    <div class="post-item" data-category="나눔">
                        <div class="post-details">
                            <h4 class="mb-1">동물병원 후기작성</h4>
                            <p class="mb-1">2024-06-10 • 우영이누나 • 조회수 84</p>
                            <span class="badge badge-danger badge-category">실종</span>
                        </div>
                        <div>
                            <img th:src="@{/images/post1.jpg}" alt="Post Image" class="img-fluid">
                        </div>
                    </div>

                    <div class="post-item" data-category="강아지">
                        <div class="post-details">
                            <h4 class="mb-1">강아지점종시기</h4>
                            <p class="mb-1">2024-05-16 • 채희 • 조회수 95</p>
                            <span class="badge badge-success badge-category">발견</span>
                        </div>
                        <div>
                            <img th:src="@{/images/post2.jpg}" alt="Post Image" class="img-fluid">
                        </div>
                    </div>

                    <div class="post-item" data-category="자유">
                        <div class="post-details">
                            <h4 class="mb-1">펫트라슈 홈페이지 리뉴얼 축하드려요~</h4>
                            <p class="mb-1">2024-05-06 • haruzora2 • 조회수 57</p>
                            <span class="badge badge-secondary badge-category">자유</span>
                        </div>
                        <div>
                            <img th:src="@{/images/post3.jpg}" alt="Post Image" class="img-fluid">
                        </div>
                    </div>

                    <!-- 페이징 바 -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                    stroke="#F96D00"/>
        </svg>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function filterPosts(category) {
        var posts = document.getElementsByClassName('post-item');
        for (var i = 0; i < posts.length; i++) {
            if (category === 'all') {
                posts[i].style.display = 'flex';
            } else {
                if (posts[i].getAttribute('data-category') === category) {
                    posts[i].style.display = 'flex';
                } else {
                    posts[i].style.display = 'none';
                }
            }
        }
    }
</script>
</body>
</html>
