<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로필 등록</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        #showImage {
            width: 400px;
            height: 300px;
            background-color: lightgray;
            border-radius: 20px 20px / 20px 20px;
            overflow: hidden;
            margin: 0px 10px 10px 0px;
        }

        img {
            width: 150px;
            height: 70px;
            margin: 3%;
        }

        .petsize {
            width: 220px;
            height: 70px;
            margin: 3%;
        }

        #showImage {
            width: 300px; /* Set the width of the container */
            height: 200px; /* Set the height of the container */
            overflow: hidden;
            position: relative;
        }

        #showImage img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.5s ease;
        }

        .slider-container {
            position: relative;
            width: 300px;
            height: 200px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-size: 20px;
            z-index: 100;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        textarea {
            width: 100%;
            height: 7em;
            border: 1px solid black;
            resize: none;
        }
    </style>
</head>
<body>
<div class="container" layout:fragment="main">
    <h3>여기는 펫시터의 프로필 등록입니다</h3>
    <form id="registFrm" method="post" enctype="multipart/form-data">
        <h3>이미지 미리보기</h3>
        <div class="slider-container">
            <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
            <div id="showImage"></div>
            <div class="next" onclick="moveSlide(1)">&#10095;</div>
        </div>
        <input type="file" onchange="loadFile(this)" name="files" multiple>
        <!--    name="upFile" 이걸로 controller에서 값을 찾음-->


        <div>
<!--            주소 찾기, 등록-->
            <input type="text" id="postcode" placeholder="우편번호" name="postcode">
            <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
            <input type="text" id="address" placeholder="주소" name="address"><br>
            <input type="text" id="detailAddress" placeholder="상세주소" name="detailAddress">
            <input type="text" id="extraAddress" placeholder="참고항목" name="extraAddress">
        </div>

        <div class="form-group">
            <h3>소개</h3>
            <div class="input-group">
                <label for="introduce">
                </label>
                <textarea name="introduce" id="introduce"
                          placeholder="소개글을 입력해주세요"></textarea>
            </div>
        </div>
        <div class="container-fluid" id="avilableservice">
            <div class="container" style="border: 1px solid black">
                <div class="container-fluid">
                    <img src="/images/availableService/everydaywalk.PNG" alt="매일산책">
                    <input type="checkbox" name="availableService" value="everydaywalk">
                    <img src="/images/availableService/oldpetwalk.PNG" alt="노견산책" >
                    <input type="checkbox" name="availableService"  value="oldpetwalk">
                    <img src="/images/availableService/youngerpetwalk.PNG" alt="어린견산책">
                    <input type="checkbox" name="availableService"  value="youngerpetwalk">
                </div>
                <div class="container-fluid">
                    <img src="/images/availableService/play.PNG" alt="실내놀이">
                    <input type="checkbox" name="availableService"  alt="" value="실내놀이">
                    <img src="/images/availableService/firstaid.PNG" alt="응급처치">
                    <input type="checkbox" name="availableService"  value="응급처치">
                    <img src="/images/availableService/pickup.PNG" alt="도보픽업">
                    <input type="checkbox" name="availableService"  value="도보픽업">
                </div>
                <div class="container-fluid">
                    <img src="/images/availableService/brush.PNG" alt="모발관리">
                    <input type="checkbox" name="availableService" value="모발관리">
                    <img src="/images/availableService/medicine.PNG" alt="약먹이기">
                    <input type="checkbox" name="availableService" value="medicine">
                    <img src="/images/availableService/longreservation.PNG" alt="장기예약">
                    <input type="checkbox" name="availableService"  value="장기예약">
                </div>

            </div>
            <div style="border: 1px solid black; display: block;" id="availablepetsize">
                <img src="/images/availableService/smallpet.PNG" alt="" class="petsize">
                <input type="checkbox" name="smallpet" id="smallpet" value="smallpet">
                <img src="/images/availableService/middlepet.PNG" alt="" class="petsize">
                <input type="checkbox" name="middlepet" id="middlepet" value="middlepet">
                <img src="/images/availableService/largepet.PNG" alt="" class="petsize">
                <input type="checkbox" name="largepet" id="largepet" value="largepet">
            </div>
        </div>


        <button type="submit" class="btn btn-primary">제출</button>
    </form>
    <script>
        let currentIndex = 0;
        const images = [];

        function loadFile(input) {
            const files = input.files;
            const showImageDiv = document.getElementById('showImage');

            if (showImageDiv.querySelector('img')) {
                showImageDiv.innerHTML = ''; // Clear existing images
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const newImage = document.createElement("img");
                newImage.src = URL.createObjectURL(file);
                newImage.style.transform = `translateX(${currentIndex * -100}%)`;
                images.push(newImage);
                showImageDiv.append(newImage);
            }
        }

        function moveSlide(step) {
            const showImageDiv = document.getElementById('showImage');
            currentIndex = (currentIndex + step + images.length) % images.length;
            images.forEach((img, index) => {
                img.style.transform = `translateX(${(index - currentIndex) * 100}%)`;
            });
        }

    </script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }
    </script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
</div>

</body>
</html>
