<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/default}">
<head>
    <title>주소 검색</title>
    <style>
        #map {
            width: 50%;
            height: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="main" class="page-body">
    <form id="addressForm">
        <label for="addressInput">회원 위치 </label>
        <input type="hidden" id="addressInput" placeholder="주소를 입력하세요" th:value="${detail.address}" >
    </form>
    <div id="map" ></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c2c4e06dc64e84c36fa8af04a0f00306&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 2
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();
        var marker = new kakao.maps.Marker({ map: map });
        var infowindow = new kakao.maps.InfoWindow();

        function searchAddress() {
            var address = document.getElementById('addressInput').value; // 사용자 입력값 가져오기

            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    marker.setPosition(coords);
                    infowindow.setContent('<div style="width:150px;text-align:center;padding:6px 0;">' + address + '</div>');
                    infowindow.open(map, marker);
                    map.setCenter(coords);
                } else {
                    infowindow.close();
                    marker.setMap(null);
                }

                var circle = new kakao.maps.Circle({
                    center: new kakao.maps.LatLng(result[0].y, result[0].x),  // 원의 중심좌표입니다
                    radius: 30, // 미터 단위의 원의 반지름입니다
                    strokeWeight: 5, // 선의 두께입니다
                    strokeColor: '#75B8FA', // 선의 색깔입니다
                    strokeOpacity: 1, // 선의 불투명도입니다
                    strokeStyle: 'dashed', // 선의 스타일입니다
                    fillColor: '#CFE7FF', // 채우기 색깔입니다
                    fillOpacity: 0.4  // 채우기 불투명도입니다
                });
                circle.setMap(map);

            });
        }

        document.addEventListener('DOMContentLoaded', searchAddress); // 페이지 로드 시   주소 검색 실행
    </script>
</div>
</body>
</html>
