<!DOCTYPE html>
<html layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>펫시터 찾기 페이지 입니다</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6; /* 부드러운 배경 색상 */
        }

        .page-body {
            width: 60%;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333; /* 다크 그레이 텍스트 */
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9; /* 밝은 배경 */
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #7cb342; /* 포커스 시 그린 색상 */
            outline: none;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        .submit-btn {
            background-color: #7cb342;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #689f38; /* 호버 시 더 어두운 그린 */
        }

        img {
            display: block;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* 화면이 작을 때 줄바꿈 */
        }

        .left-column, .right-column {
            width: 48%;
            min-width: 300px; /* 최소 너비 설정 */
            box-sizing: border-box;
        }

        #map {
            height: 300px;
            width: 100%;
            margin-top: 15px;
            border-radius: 6px;
        }

        #showImage {
            position: relative;
            overflow: hidden;
            height: 200px; /* 적절한 높이 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            margin-top: 10px;
            border-radius: 6px;
        }

        #showImage img {
            transition: transform 0.3s ease;
            max-width: 100%;
            max-height: 100%;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        /* 라디오 버튼 그룹 스타일링 */
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

    </style>

</head>

<body>
<div class="page-body" layout:fragment="main">
    <section class="hero-wrap hero-wrap-2" data-stellar-background-ratio="0.5"
             style="background-image: url('/images/KakaoTalk_20240527_201110282.jpg'); height: 200px; border-radius: 8px;"></section>
    <form name = "petRegustFrm" method="post">
             <div class="form-container">
        <div class="left-column">
            <div class="form-group">
                <label for="pet-select">펫 선택:</label>
                <select id="pet-select" name="pet-select">
                    <option value="dog">희망이</option>
                    <option value="cat">남순이</option>
                </select>
            </div>
            <!-- 이미지 업로드를 위한 폼 필드 -->
            <div class="form-group">
                <div>
                    <input type="file" onchange="readURL(this)">
                    <img id="preview" alt="미리보기 이미지"/>
                </div>
            </div>
            <div class="form-group">
                <label for="pet-name">이름:</label>
                <input id="pet-name" name="pet-name" type="text">
            </div>
            <div class="form-group">
                <label for="pet-name">나이:</label>
                <input id="pet-age" name="pet-name" type="text">
            </div>
            <div class="form-group">
                <label for="pet-breed">견종:</label>
                <input id="pet-breed" name="pet-breed" type="text">
            </div>
            <div class="form-group">
                <label for="pet-personality">성격:</label>
                <input id="pet-personality" name="pet-personality" type="text">
            </div>
            <div class="form-group">
                <label for="pet-birthday">출생일:</label>
                <input id="pet-birthday" name="pet-birthday" type="text">
            </div>
            <div class="form-group">
                <label for="pet-size">사이즈:</label>
                <input id="pet-size" name="pet-size" type="text">
            </div>
            <div class="form-group">
                <label for="pet-weight">무게:</label>
                <input id="pet-weight" name="pet-weight" type="text">
            </div>
            <div class="form-group">
                <label for="pet-sociability">사회성:</label>
                <input id="pet-sociability" name="pet-sociability" type="text">
            </div>
            <div class="form-group">
                <label>예방접종 여부:</label>
                <div class="radio-group">
                    <input id="pet-vaccination" name="vaccination" type="radio" value="yes">
                    <label for="pet-vaccination">Y</label>

                    <input id="not-vaccinated" name="vaccination" type="radio" value="no">
                    <label for="not-vaccinated">N</label>
                </div>
            </div>


        </div>
        <div class="right-column">
            <div class="form-group">
                <label for="start-date">시작 날짜:</label>
                <input id="start-date" name="start-date" type="date">
            </div>
            <div class="form-group">
                <label for="end-date">종료 날짜:</label>
                <input id="end-date" name="end-date" type="date">
            </div>
            <div id="addressForm" class="form-group">
                <label for="addressInput">주소 입력: </label>
                <input id="addressInput" placeholder="주소를 입력하세요" type="text">
            </div>
            <div class="form-group">
                <label>돌봄유형:</label>
<!--                 radio 는 name 다르게하면 다중선택 가능 -->
                <div class="radio-group">
                    <input type="radio" id="visit" name="visitCare"  value="visit">
                    <label for="visit">방문돌봄</label>

                    <input type="radio" id="walk" name="walkCare"  value="walk">
                    <label for="walk">산책</label>

                    <input type="radio" id="daycare" name="onrDayCare"  value="daycare">
                    <label for="daycare">당일 돌봄</label>
                </div>
            </div>
            <div class="form-group">
                <label>실종 여부:</label>
                <div class="radio-group">
                    <input type="radio" id="not-missed" name="missed"  value="no">
                    <label for="not-missed">실종되지 않았어요!</label>

                    <input type="radio" id="missed" name="missed"  value="yes">
                    <label for="missed">실종 됐어요!</label>
                </div>
            </div>
        </div>
        <button type="submit" class="submit-btn">등록하기</button>
    </div>
    </form>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                document.getElementById('preview').src = "";
            }
        }


        /**
         * - JavaScript document.querySelector를 이용해서 라디오박스의 선택 된 값을 가져올 수 있다.
         *ex) doument.querySelector('input[type=radio][name={라디오버튼의 name}]:checked').value;
         *
         * - JQuery를 이용해서 라디오 박스의 선택된 값을 가져오는 코드
         * $("input:radio[name='{라디오버튼  Name}']:checked").val();
         *
         *
         */
    </script>
</div>
<!-- script 파일 무조건 fragment layout 내부에 있어야 하네 -->

</body>

</html>
