<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>펫토피아</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #00bd56;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 100px;
            background-color: #00bd56;
            color: white;
        }

        .text-content {
            max-width: 50%;
        }

        .text-content h1 {
            font-size: 2.5em;
            margin: 0;
            line-height: 1.2;
        }

        .text-content p {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .text-content .features {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .text-content .features span {
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }

        .text-content .features .active {
            border-bottom: 2px solid white;
        }

        .text-content .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: white;
            color: #00bd56;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .review-section {
            background-color: #fff;
            padding: 50px;
            text-align: center;
        }

        .review-container {
            display: flex;
            overflow-x: auto;
        }

        .review-card {
            flex: 0 0 300px;
            background-color: #f1f1f1;
            margin: 0 10px;
            padding: 20px;
            border-radius: 10px;
        }

        .review-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .svg-icons {
            display: flex;
            justify-content: space-between;
        }

        .svg-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

<div class="header">
    펫토피아
</div>

<div class="main-content">
    <div class="text-content">
        <h1>반려동물을 위한 최고의 서비스</h1>
        <p>펫시팅, 병원 약국 미용, 커뮤니티까지 한 곳에서!</p>

        <div class="features">
            <span class="active" onclick="changeFeature('petsitting')">펫시팅</span>
            <span onclick="changeFeature('hospital')">병원 약국 미용</span>
            <span onclick="changeFeature('community')">커뮤니티</span>
        </div>

        <p id="feature-description">펫시팅 서비스를 통해 안전하고 편안한 환경에서 반려동물을 돌봐드립니다.</p>

        <a href="#" class="cta-button">지금 시작하기</a>
    </div>

    <div class="svg-icons">
        <!-- 여기에 SVG 아이콘을 추가하세요 -->
        <svg class="svg-icon">
            <!-- SVG 내용 -->
        </svg>
        <svg class="svg-icon">
            <!-- SVG 내용 -->
        </svg>
    </div>
</div>

<div class="review-section">
    <h2>고객 리뷰</h2>
    <div class="review-container">
        <div class="review-card">
            <img src="https://via.placeholder.com/150" alt="리뷰 이미지">
            <p>경기 수원시: 너무 만족스러운 서비스였습니다!</p>
        </div>
        <div class="review-card">
            <img src="https://via.placeholder.com/150" alt="리뷰 이미지">
            <p>서울 동대문구: 정성스런 돌봄에 항상 감사합니다.</p>
        </div>
        <div class="review-card">
            <img src="https://via.placeholder.com/150" alt="리뷰 이미지">
            <p>대구 수성구: 다시 이용하고 싶습니다!</p>
        </div>
    </div>
</div>

<script>
    function changeFeature(feature) {
        const description = document.getElementById('feature-description');
        const featureButtons = document.querySelectorAll('.features span');

        featureButtons.forEach(button => {
            button.classList.remove('active');
        });

        switch (feature) {
            case 'petsitting':
                description.textContent = '펫시팅 서비스를 통해 안전하고 편안한 환경에서 반려동물을 돌봐드립니다.';
                featureButtons[0].classList.add('active');
                break;
            case 'hospital':
                description.textContent = '병원, 약국, 미용 서비스를 통해 반려동물의 건강과 미용을 책임집니다.';
                featureButtons[1].classList.add('active');
                break;
            case 'community':
                description.textContent = '커뮤니티에서 반려동물 주인들과 교류하고 정보를 공유하세요.';
                featureButtons[2].classList.add('active');
                break;
        }
    }
</script>

</body>
</html>
